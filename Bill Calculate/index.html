<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container ">
        <div class="row  border border-1 justify-content-center m-5  ">
            <div class="col-sm-5  ">
                <h1>Enter the Information</h1>
                <div class="form-control  "><lable>Product</lable>
                <input type="text" class="form-label justify-content-center p-2 " id="product" >
            </div>
                <div class="form-control  "><lable>Price</lable>
                <input type="text" class="form-label p-2 " id="price" >
            </div>
                <div class="form-control  "><lable>Quantity</lable>
                <input type="text" class="form-label p-2  " id="quantity" >
            </div>
            <label >GST Percentage</label>  
               <div class="form-control justify-content-between  "><select name="" id="option" class="form-label ">
                
                <option value="0" selected>GST</option>
                <option value="5">5%</option>
                <option value="12">12%</option>
                <option value="18">18%</option>
                <option value="28">28%</option>
               </select>
            </div >
            <div>
              
            <button onclick="bill()" class="btn  btn-danger  m-3 ">Print Bill</button>
            </div></div>
        </div>
    </div>
    <div class="container ">
        <div class="row">
            <div class="col-sm-5">
                <h3>Product : <span id="pro1"></span></h3>
                <h3>Price :<span id="pri"></span></h3>
                <h3>GST Percentage :<span id="gs"></span></h3>
                <h3>Price includeing GST  :<span id="total"></span></h3>
            </div>
        </div>
    </div>



</body>
</html>
