<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</head>
<body>
    <div class=" container ">
            <div class="row">
                <div class=" col-md-6 ">
        <div><input type="text" placeholder="Enter The Employ Name" id="emName" class=" form-control my-3 "></div>
        <div><input type="text" placeholder="Enter The Employ Salary" id="emSalary"class=" form-control my-3 "></div>
    <div><input type="text" placeholder="Enter the Leave DAY" id="emday"class=" form-control my-3  "></div>
    <div><input type="text" placeholder="Enter the TDS"class=" form-control my-3  " id="tds"></div>
    <div><input type="text" placeholder="Enter the PF"class=" form-control my-3  " id="pf"></div>
    <div><input type="text" placeholder="Enter the year" class=" form-control  my-3 " id="yer"></div>
    <div><select class=" form-control  my-3 " id="month">
        <option >January</option>
        <option value="February">February</option>
        <option >March</option>
        <option >April</option>
        <option >May</option>
        <option >June</option>
        <option >July</option>
        <option >August</option>
        <option >September</option>
        <option >October</option>
        <option >November</option>
        <option >December</option>
        
      </select></div>
      <div><button onclick="Salary()">Salary</button></div>
         </div>
         <div class=" col-md-6 ">
            <h3>Name: <Span id="name"></Span></h3>
            <h3>Salary: <Span id="salary"></Span></h3>
            <h3>Leave Price: <Span id="leave"></Span></h3>
            <h3>TDS Amount: <Span id="tds1"></Span></h3>
            <h3>PF Amount: <Span id="pf1"></Span></h3>
            <h3>CTC (Yearly Salary): <span id="Ctc"></span></h3>
            <h3>DATE: <span id="date"></span></h3>
            <h3>Num of day in Month<span id="dmanth"></span></h3>
            <h3>Final Salary: <span id="Fsalary"></span></h3>

        </div>

      </div>
    </div>
    
</body>
</html>
